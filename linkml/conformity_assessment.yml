  #       required: true

  # NaturalPerson:
  #   description: A person
  #   class_uri: schema:Person
  #   exact_mappings:
  #     - vcard:Individual
  #   slots:
  #     - id

  # Organisation:
  #   description: An organization
  #   class_uri: schema:Organization
  #   exact_mappings:
  #     - vcard:Organization
